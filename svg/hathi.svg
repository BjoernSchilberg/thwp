<svg width="128" height="128" viewBox="-64 -96 128 128" xmlns="http://www.w3.org/2000/svg">

<g id="hathi" transform="scale(1,1)">
  
  <!-- base -->
  <!-- g>
    <path d="M 0 32 l 64 -32 l -64 -32 l -64 32 z" stroke="black" fill="transparent"/>
  </g -->

  <!-- right ear -->
  <g transform="skewY(0)">
    <path d="M 45 -64 s 24 -32 0 48 z"
      stroke="#6495ed" fill="#6495ed"
      stroke-width="1"
      stroke-linecap="round" stroke-linejoin="round"/>
      <animateTransform attributeName="transform" type="skewY"
       from="0" to="-5" dur="7s" repeatCount="indefinite"
       values="0;0;-5;0;0" keyTimes="0;0.5;0.51;0.52;1"/>     
  </g>

  <!-- background -->
  <g>
    <path d="M 0 22 l 48 -24 l 0 -64 l -48 -24 l -48 24 l 0 64 z" 
      stroke-width="5" stroke-linejoin="round"
      stroke="#84b5fd" fill="#84b5fd"
    />
    <path d="M 20 13 l 10 -5 l 0 -30 l -10 5 z"
      stroke-width="1" stroke-linejoin="round"
      stroke="#3465bd" fill="#3465bd"
    />
    <path d="M -20 13 l -10 -5 l 0 -30 l 10 5 z"
      stroke-width="1" stroke-linejoin="round"
      stroke="#3465bd" fill="#3465bd"
    />
  </g>

  <!-- face -->
  <g transform="skewY(-26.5)">
    <rect x="1" y="-42" width="48" height="48" rx="2" ry="2" fill="#6495ed"/>
    <rect x="1" y="0" width="22" height="24" rx="2" ry="2" fill="#6495ed"/>
    <rect x="27" y="0" width="22" height="24" rx="2" ry="2" fill="#6495ed"/>          
    <!-- eyes -->
    <g>
      <ellipse cx="12.5" cy="-30" rx="5" ry="5" fill="white" stroke="white">
      <animate dur="10s" repeatCount="indefinite" calcMode="linear"
        attributeName="ry" from="5" to = "0" values="5; 5; 0; 5; 5"
        keyTimes="0; 0.5; 0.51; 0.52; 1"/>
      </ellipse>
      <ellipse cx="12.5" cy="-28" rx="2" ry="2" fill="black" stroke="black">
        <animate dur="10s" repeatCount="indefinite" calcMode="linear"
          attributeName="ry" from="2" to = "0" values="2; 2; 0; 2; 2"
          keyTimes="0; 0.5; 0.51; 0.52; 1"/>
        <animateMotion dur="10s" repeatCount="indefinite" calcMode="linear"
          values="0,0;0,0;-2,-2;-2,-2;0,0;0,0;2,-2;2,-2;0,0;0,0"
          keyTimes="0; 0.2; 0.21; 0.3; 0.31;0.7;0.71;0.8;0.81;1"/>
      </ellipse>
    </g>
    <g>
      <ellipse cx="40.5" cy="-30" r="5" fill="white" stroke="white">
        <animate dur="10s" repeatCount="indefinite" calcMode="linear"
          attributeName="ry" from="5" to = "0" values="5; 5; 0; 5; 5"
          keyTimes="0; 0.51; 0.52; 0.53; 1"/>
      </ellipse>
      <ellipse cx="40.5" cy="-28" r="2" fill="black" stroke="black">
        <animate dur="10s" repeatCount="indefinite" calcMode="linear"
          attributeName="ry" from="2" to = "0" values="2; 2; 0; 2; 2"
          keyTimes="0; 0.505; 0.515; 0.525; 1"/>
        <animateMotion dur="10s" repeatCount="indefinite" calcMode="linear"
          values="0,0;0,0;-2,-2;-2,-2;0,0;0,0;2,-2;2,-2;0,0;0,0"
          keyTimes="0; 0.2; 0.21; 0.3; 0.31;0.7;0.71;0.8;0.81;1"/>
      </ellipse>
    </g>
  </g>

  <!-- side -->
  <g transform="skewY(26.5)">
    <rect x="-49" y="-42" width="48" height="48" rx="2" ry="2" fill="#5485dd"/>
    <rect x="-49" y="0" width="22" height="24" rx="2" ry="2" fill="#5485dd"/>
    <rect x="-23" y="0" width="22" height="24" rx="2" ry="2" fill="#5485dd"/>          
  </g>
    <!-- left ear -->
    <g>
      <path d="M -5 -42 s -54 -6 0 48 z"
        stroke="#3465bd" fill="#3465bd"
        stroke-width="1"
        stroke-linecap="round" stroke-linejoin="round"/>  
      <path d="M -5 -42 s -48 0 0 48 z"
        stroke="#6495ed" fill="#6495ed"
        stroke-width="1"
        stroke-linecap="round" stroke-linejoin="round"/> 
      <animateTransform attributeName="transform" type="skewY"
        from="0" to="20" dur="7s" repeatCount="indefinite"
        values="0;0;20;0;0" keyTimes="0;0.5;0.51;0.52;1"/>
    </g>

  <!-- top -->
  <g>
    <path d="M 0 -45 l 46 -23 l -46 -23 l -46 23 z" 
      stroke-width="1" stroke-linejoin="round"
      stroke="#74a5fd" fill="#74a5fd"
    />
    <path d="M 18 -61 l 0 -10"
      stroke-width="3" stroke-linejoin="round" stroke-linecap="round"
      stroke="black" fill="black"/>
    <path d="M 22 -63 a 20 20 0 0 1 2 -10"
      stroke-width="3" stroke-linejoin="round" stroke-linecap="round"
      stroke="black" fill="black"/>
    <path d="M 14 -59 a 20 20 0 0 0 -2 -10"
      stroke-width="3" stroke-linejoin="round" stroke-linecap="round"
      stroke="black" fill="black"/>
  </g>

  <!-- trunk -->
  <g>
    <path d="M 26.5 -38 a 40 30 0 0 1 0 24 a 30 30 0 0 0 0 12"
      stroke="#4475cd" fill="none"
      stroke-width="10"
      stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 30.5 -38 a 40 30 0 0 1 0 24 a 30 30 0 0 0 0 12"
      stroke="#84b5fd" fill="none"
      stroke-width="10"
      stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 28.5 -38 a 40 30 0 0 1 0 24 a 30 30 0 0 0 0 12"
      stroke="#6495ed" fill="none"
      stroke-width="10"
      stroke-linecap="round" stroke-linejoin="round">
    </path>
    <animateTransform dur="2s" attributeName="transform" type="rotate" values="0 28.5 -38; 3 28.5 -38; 0 28.5 -38; -3  28.5 -38; 0 28.5 -38;" repeatCount="indefinite"/>  
  </g>

<!-- animateMotion id="walk" dur="1s" from="0,0" to="-64,32"
  values="0,0;8,0;16,8;24,8;32,16;40,16;48,24;56,24;64,32"
  repeatCount="10"/ -->

</g>

</svg>
